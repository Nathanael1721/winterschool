<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hello Cesium</title>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <div id="ui">
    <button id="rainBtn">Rain</button>
    <button id="snowBtn">Snow</button>
    <button id="clearBtn">Clear</button>
    <div style="margin-top: 10px; color: white;">
      <label for="intensity">Intensity:</label>
      <input type="range" id="intensity" min="0" max="10000" value="5000" oninput="window.setIntensity(this.value)">
    </div>
  </div>
  <style>
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(42, 42, 42, 0.8);
      padding: 10px;
      border-radius: 5px;
    }

    button {
      background: #444;
      color: white;
      border: 1px solid #666;
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
